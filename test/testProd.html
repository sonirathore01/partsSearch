<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js" type="text/javascript"></script>
        <title>ProductSearch</title>
</head>
<body>
        <b>Search</b></td>
        <div id="search"><input type="text" id="tb" placeholder="search here.."></div>
        <div id="S_product"></div>

<script type="text/javascript">


        var e = document.querySelector("#tb");
        e.addEventListener("input",show());

        function show() {
        $.get('products.csv', function(data) {
            var build = '<table border="1" cellpadding="2" cellspacing="0" style="border-collapse: collapse" width="100%">\n';
            var rows = data.split("\n");

            rows.forEach( function getvalues(thisRow) {
                build += "<tr>\n";
                var columns = thisRow.split(",");
                for(var i=0;i<columns.length;i++){ build += "<td>" + columns[i] + "</td>\n"; }
                build += "</tr>\n";
            });
            build += "</table>";
            $('#S_product').append(build);
        });
    }
</script>
</body>
</html>
